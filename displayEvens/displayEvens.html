<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <script type="text/JavaScript" src="displayEvens.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        rel="stylesheet" type="text/css" />
        <title>Display Evens</title>

        <style>
            div {padding-left: 30px; padding-right: 30; padding-top: 10; padding-bottom: 10;}
            table {text-align: right;}
        </style>

    </head>
    <body>
        <div class="container">
            <h2>Sample</h2><br>
            <table>
                <tr>
                    <td>
                        <form name="displayEvens" onsubmit="return runTheNumbers();" 
                        onreset="resetForm();" class="form-inline">
                            <div class="form-group">
                                <label for = "Starting Number">Starting Number</label>
                                <input type="number" class="form-control" id="num1">
                            </div><br><br>
                            <div class="form-group">
                                <label for = "Ending Number">Ending Number</label> 
                                <input type="number" class="form-control" id="num2">
                            </div><br><br>
                            <div class="form-group">
                                <label for = "Step">Step</label> 
                                <input type="number" class="form-control" id="num3">
                            </div><br><br>
                            <button type="submit" id="submitButton" class="btn btn-default">Display Evens</button>
                            <button type="reset" id="resetButton" class="btn">Clear</button>
                        </form>
                    </td>
                </tr>
            </table><br>
           
            <table id="answer" class="table table-striped" style="display:none;">
                <tr>
                    <td>Here are the even numbers between <span id="start"></span> 
                     and <span id="end"></span> by <span id="st"></span>'s.</td>
                </tr>
                <tr>
                    <td><span id="stepAnswer"></span></td>
                </tr>
        </div>
    </body>
</html>
